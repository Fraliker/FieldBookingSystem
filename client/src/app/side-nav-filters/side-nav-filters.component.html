<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<div class="col-xs-6 col-sm-2" *ngIf="this.fieldTypes.length > 0 && this.sports.length > 0">
    <div id="accordion" class="panel panel-primary behclick-panel">
        <div class="panel-heading">
            <h3 class="panel-title">Filters</h3>
        </div>
        <div class="panel-body">
            <div class="panel-heading ">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse0">
                        <i class="indicator fa fa-caret-down" aria-hidden="true"></i> Field Type
                    </a>
                </h4>
            </div>
            <div id="collapse0" class="panel-collapse collapse in">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let x of this.fieldTypes; let i = index;">
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" value="" (change)="setTypeFilter($event, this.x)">
                            {{this.x.fieldTypeName}}
									      </label>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="panel-heading ">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">
                        <i class="indicator fa fa-caret-down" aria-hidden="true"></i> Sport
                    </a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let sport of this.sports">
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" value="">
                            {{this.sport.sportName}}
									        </label>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
