<div class="container">

    <h2>User 1 Requests</h2>

    <p-dataTable [value]="response" selectionMode="single" [(selection)]="selectedRequest" dataKey="requestId" [rows]="15" [paginator]="true">
        <p-column sortable="true" field="field.fieldName" header="Field Name"></p-column>
        <p-column sortable="true" field="requestId" header="Request ID"></p-column>
        <p-column sortable="true" field="createdDateTime" header="Created DateTime">
            <ng-template let-col let-car="rowData" pTemplate="body">
                {{car[col.field] | date: 'medium' }}
            </ng-template>
        </p-column>
        <p-column sortable="true" field="requestDateTime" header="Request DateTime">
            <ng-template let-col let-car="rowData" pTemplate="body">
                {{car[col.field] | date: 'medium' }}
            </ng-template>
        </p-column>
        <p-column sortable="true" field="status" header="Status"></p-column>
    </p-dataTable>
    <br>
    <button class="btn btn-primary" type="submit">View Request</button>
</div>
